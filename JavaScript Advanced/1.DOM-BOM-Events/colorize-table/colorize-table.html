<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colorize Table</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link href="colorize-table.css" rel="stylesheet" type="text/css" />
    <script src="colorize.js"></script>
</head>
<body>
    <div id="wrapper">
        <table class="table-info">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Town</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Dragan</td>
                    <td>Plovdiv</td>
                </tr>
                <tr>
                    <td>Pesho</td>
                    <td>Varna</td>
                </tr>
                <tr>
                    <td>Kiro</td>
                    <td>Stara Zagora</td>
                </tr>
                <tr>
                    <td>Mitko</td>
                    <td>Sliven</td>
                </tr>
            </tbody>
        </table>
        <button type="button" id="btn-colorize">Colorize</button>
    </div>
</body>
</html>
