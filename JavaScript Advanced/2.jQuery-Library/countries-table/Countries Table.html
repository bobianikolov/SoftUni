<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countries Table</title>
    <link href="countries-table.css" rel="stylesheet" type="text/css" />

    <script src="countries-table.js"></script>

<body>
<div id="wrapper">
    <table id="countriesTable">
        <tr>

    </table>
