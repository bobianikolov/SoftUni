<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keyboard</title>
    <link href="keyboard.css" rel="stylesheet"/>
</head>
<body>
<table border="2" cellspacing="5">
    <thead>
    <tr>
        <th colspan="4">
            <form>
                <input class="softuni" type="button" value="SOFTWARE UNIVERSITY"
                onclick="window.location.href='https://softuni.bg/'"/>
            </form>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td colspan="2"  align="center">
            <form>
                <input class="google" type="button" value="GOOGLE"
                onclick="window.location.href='https://www.google.bg/'"/>
            </form>
        </td>
        <td colspan="2"  align="center">
            <form>
                <input class="github" type="button" value="GitHub"
                onclick="window.location.href='https://github.com/'"/>
            </form>
        </td>
    </tr>
    <tr>
        <td  align="center">
            <form>
                <input class="facebook" type="button" value="FB"
                       onclick="window.location.href='https://www.facebook.com/'"/>
            </form>
        </td>
        <td  align="center">
            <form>
                <input class="gmail" type="button" value="GMail"
                       onclick="window.location.href='https://mail.google.com/mail/u/0/'"/>
            </form>
        </td>
        <td  align="center">
            <form>
                <input class="youtube" type="button" value="YouTube"
                       onclick="window.location.href='https://www.youtube.com/'"/>
            </form>
        </td>
        <td  align="center">
            <form>
                <input class="years" type="button" value="2048"
                       onclick="window.location.href='https://www.google.bg/search?q=2048&source=lnms&tbm=isch&sa=X&ved=0ahUKEwiwhZGdhODTAhVpQJoKHd1yBlIQ_AUICigB&biw=1366&bih=638'"/>
            </form>
        </td>
    </tr>
    <tr>
        <td align="center">
            <form>
                <input class="food" type="button" value="Food"
                       onclick="window.location.href='https://en.wikipedia.org/wiki/Food'"/>
            </form>
        </td>
        <td colspan="2" align="center">
            <form>
                <input class="game" type="button" value="Game"
                       onclick="window.location.href='http://fortegames.com/'"/>
            </form>
        </td>
        <td>
            <table border="1">
                <tr>
                    <td  align="center">
                        <form>
                            <input class="sociaLlife" type="button" value="Social life"
                                   onclick="window.location.href='http://www.social-life.co/'"/>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td  align="center">
                        <form>
                            <input class="sleep" type="button" value="Sleep"
                                   onclick="window.location.href='https://en.wikipedia.org/wiki/Sleep'"/>
                        </form>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td style="font-size: 25px" colspan="3" align="right">
            <strong>
                <form>
                    <input class="beer" type="button" value="Beer>>>"
                           onclick="window.location.href='https://bg.wikipedia.org/wiki/%D0%9F%D0%B8%D1%80%D0%B8%D0%BD%D1%81%D0%BA%D0%BE'"/>
                </form>
            </strong>
        </td>
        <td align="center">
            <form>
                <input class="wc" type="button" value="WC"
                       onclick="window.location.href='https://www.google.bg/search?q=toilet+design&tbm=isch&tbo=u&source=univ&sa=X&sqi=2&ved=0ahUKEwiN-MTqiODTAhUMJ5oKHdVSCr4QsAQIIA&biw=1366&bih=638'"/>
            </form>
        </td>
    </tr>
    </tfoot>
</table>
</body>
</html>
