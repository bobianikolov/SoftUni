<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate Sum</title>
    <link href="calculate-sum.css" rel="stylesheet" type="text/css" />
    <script src="calculate-sum.js"></script>
</head>
<body>
    <div id="wrapper">
        <form class="form">
            <input class="input-style" type="text" id="number-one" />
            <label class="label-style">+</label>
            <input class="input-style" type="text" id="number-two" />
            <label class="label-style">=</label>
            <input class="input-style" type="text" id="sum" readonly="readonly">
            <button id="btn-calculate" type="button" onclick="calc()">Calculate</button>
        </form>
    </div>
</body>
</html>
