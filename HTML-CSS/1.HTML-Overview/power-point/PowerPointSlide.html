<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PowerPointSlide</title>
    <link rel="stylesheet" type="text/css" href="PowerPoint.css">
</head>
<body id="body">
    <h1 id="header">Headings and Paragraphs</h1>
    &bullet; <span id="spanOne">Heading Tags:</span> <span id="p1">&lt;h1&gt; <span id="dash">-</span> &lt;h6&gt;</span><br><br>
        <aside id="divOne">
                &lt;h1&gt;Heading 1&lt;/h1&gt;<br>
                &lt;h2&gt;Heading 2&lt;/h2&gt;<br>
                &lt;h3&gt;Heading 3&lt;/h3&gt;<br>
        </aside>
        <br>

    &bullet; <span id="spanTwo">Paragraph Tags:</span> <span id="p2">&lt;p&gt;</span><br><br>
        <aside id="divTwo">
            &lt;p&gt;This is my first paragraph&lt;/p&gt;<br>
            &lt;p&gt;This is my second paragraph&lt;/p&gt;<br>
        </aside>
        <br>

    &bullet; <span id="spanThree">Section:</span> <span id="p3">&lt;div&gt; <span id="and">and</span> &lt;span&gt;</span><br><br>
        <aside id="divThree">
            &lt;div styles="background: skyblue;"&gt;<br>
               <p>this is a div</p><br>
            &lt;/div&gt;
        </aside>
        <br>

</body>
</html>
