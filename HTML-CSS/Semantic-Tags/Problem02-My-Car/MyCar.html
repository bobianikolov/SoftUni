<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyCar</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <h3>
                This is my car!
            </h3>
        </header>
        <section>
            <article>
                <img src="images/fordmustang.jpg" alt="car"><br>
                <p>Awesomeness completed 60%</p>
                <progress value="20" max="40" style="background-color: green"></progress>
            </article>
            <article>
                <header>
                    <h1>Imagine 355 horses simultaneously. That's how my car sounds.</h1>
                </header>
                <audio controls>
                    <source src="https://www.w3schools.com/tags/horse.ogg" type="audio/ogg">
                    <source src="https://www.w3schools.com/tags/horse.mp3" type="audio/mpeg">
                </audio>
            </article>
            <article>
                <header>
                    <h1>With my car I can go anywhere!</h1>
                </header>
                <video controls>
                    <source src="http://www.w3schools.com/tags/movie.ogg" type="video/ogg">
                    <source src="http://www.w3schools.com/tags/movie.mp4" type="video/mp4">
                </video>
            </article>
        </section>
    </div>
</body>
</html>
