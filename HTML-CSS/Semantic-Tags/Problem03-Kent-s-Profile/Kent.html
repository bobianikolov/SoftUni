<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kent</title>
    <link href="kent.css" rel="stylesheet"/>
</head>
<body>
<div id="wrapper">
    <div>
        <header id="header">
            <h1>Profile</h1>
        </header>
    </div>
    <section>
        <article id="section-one">
            <header>
                <h3>User: Kent</h3>
            </header>
            <img src="images/KentProfilePic.png">
            <p>Profile completed 60%</p>
            <progress value="60" max="100" style="background-color: green"></progress>
        </article>
        <article id="article-two">
            <header>
                <h3>Uploaded Audio Files</h3>
            </header>
                <div id="first-audio">
                    <audio controls id="nested-audio-one">
                        <source src="https://www.w3schools.com/tags/horse.ogg" type="audio/ogg">
                    </audio>
                </div>
                <audio controls class="all-audio">
                    <source src="https://www.w3schools.com/tags/horse.ogg" type="audio/ogg">
                </audio>
                <audio controls class="all-audio">
                    <source src="https://www.w3schools.com/tags/horse.ogg" type="audio/ogg">
                </audio>
                <audio controls class="all-audio">
                    <source src="https://www.w3schools.com/tags/horse.ogg" type="audio/ogg">
                </audio>
        </article>
        <article id="article-three">
            <header>
                <h3>Uploaded video Files</h3>
            </header>
            <video width="580px" height="330px" id="video" controls>
                <source src="video/trailer.mp4" type="video/mp4">
            </video>

        </article>
    </section>
</div>
</body>
</html>
