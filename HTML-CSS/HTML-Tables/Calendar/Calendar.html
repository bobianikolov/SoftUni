<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <style>
        thead th {font-size: 30px; background-color: silver}
        thead tr {height: 50px}
        tbody tr th {background-color: silver}
        tbody tr td {background-color: lavender;}
    </style>
</head>
<body>
    <table border="3" cellpadding="4" cellspacing="3" bgcolor="#e6e6fa">
        <thead>
            <tr>
                <th colspan="8">December</th>
            </tr>
        </thead>
       <tbody>
            <tr>
                <th>Week</th>
                <th>Mo</th>
                <th>Tu</th>
                <th>We</th>
                <th>Th</th>
                <th>Fr</th>
                <th>Sa</th>
                <th>Su</th>
            </tr>
            <tr align="center">
                <th align="right">49</th>
                <td>30</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td><strong>6</strong></td>
            </tr>
            <tr align="center">
                <th align="right">50</th>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td><strong>13</strong></td>
            </tr>
            <tr align="center">
                <th align="right">51</th>
                <td>14</td>
                <td>15</td>
                <td>16</td>
                <td>17</td>
                <td>18</td>
                <td>19</td>
                <td><strong>20</strong></td>
            </tr>
            <tr align="center">
                <th align="right">52</th>
                <td>21</td>
                <td>22</td>
                <td>23</td>
                <td>24</td>
                <td>25</td>
                <td>26</td>
                <td><strong>27</strong></td>
            </tr>
            <tr align="center">
                <th align="right">53</th>
                <td>28</td>
                <td>29</td>
                <td>30</td>
                <td>31</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
       </tbody>
        <tfoot>
            <tr>
                <td colspan="8">
                    <img src="images/winter.png" alt="winter" width="270px" height="280px">
                </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
