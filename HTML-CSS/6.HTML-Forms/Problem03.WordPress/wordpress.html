<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Press</title>
    <link href="wordpress.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="wrapper">
        <img src="images/wordpress.png" id="wordpress" alt="wordpress"><br>
        <label for="file">Upload a theme</label>
        <input type="file" name="file" id="file" /><br><br>
        <label for="search">Or search in wordpress</label>
        <input type="search" id="search" name="search-file" />
        <img src="images/wordpress-logo.png"  id="wordpress-logo" alt="wordpress-logo">
    </div>
</body>
</html>
