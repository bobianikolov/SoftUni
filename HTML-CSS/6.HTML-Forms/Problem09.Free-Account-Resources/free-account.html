<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Free Account</title>
    <link href="free-account.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="wrapper">
        <header>
            <p>Login or Create a Free Account!</p>
        </header>
        <div class="information">
            <p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr,
                sed diam nonumy eirmod tempor invidunt ut labore et dolore
                magna aliquyam erat, sed diam voluptua.
                At vero eos et accusam et justo duo dolores et ea rebum.
            </p>
        </div>
        <div class="forms">
            <form class="left-form">
                <header>
                    <h4>New Account:</h4>
                </header>
                <input class="input-form-ok" type="text" name="username" placeholder="Username"/><br>
                <input class="input-form-ok" type="email" name="email" value="E-Mail"/><br>
                <input class="input-form-no" type="password" name="password" placeholder="Password"/><br>
                <input class="input-form-no" type="password" name="repeat-password" placeholder="Repeat Password"/><br>
                <input type="checkbox" name="checked">
                <label id="text-for-checkbox">Please inform me of upcoming freebies,<br> promotions and news</label><br>
                <button id="btn-create-account" type="submit" value="Submit">Create Account</button>
            </form>
            <form class="right-form">
                <header>
                    <h4>Login:</h4>
                </header>
                <input class="input-form-ok" type="text" name="login-username" value="Username"/><br>
                <input class="input-form-no" type="password" name="password" placeholder="Password"/><br>
                <p id="forget-my-password">I forget my Password!</p>
                <button id="btn-login" type="submit" value="Submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
