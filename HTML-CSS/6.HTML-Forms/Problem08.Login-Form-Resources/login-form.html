<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link href="login-form.css" rel="stylesheet" type="" />
</head>
<body>
    <header>
        <p id="header">Hello, Road</p>
    </header>
    <form class="left-form"> 
        <header>
            <p class="sub-title">Login</p>
        </header>
        <div class="login-register-username">
            <img src="images/username-icon.png">
        </div>
        <input class="fields-info" type="text" name="username" value="Username" /><br>
        <div class="login-register-password">
            <img src="images/password-icon.png">
        </div>
        <input class="fields-info" id="password-left-form" type="password" name="password" placeholder="Password" />
        <button class="btn-login-form" type="submit" value="Send">
            <img src="images/paper-icon.png" />
            <label>Send</label>
        </button>
        <button class="btn-login-form" type="submit" value="Options">
            <img src="images/cogwheel-icon.png" />
            <label>Options</label>
        </button>
    </form>
    <form class="right-form">
        <header>
            <p class="sub-title">Register</p>
        </header>
        <div class="login-register-username">
            <img src="images/username-icon.png">
        </div>
        <input class="fields-info" type="text" name="username" value="Username" /><br>
        <div class="login-register-password">
            <img src="images/password-icon.png">
        </div>
        <input class="fields-info" type="password"  id="right-form-password"name="password" placeholder="Password" /><br>
        <div class="login-register-password">
            <img src="images/password-icon.png">
        </div>
        <input class="fields-info" type="password" id="right-form-confirm-password" name="confirm-password" placeholder="Confirm Password" /><br>
        <button class="btn-login-form" type="submit" value="Send">
            <img src="images/paper-icon.png" />
            <label>Send</label>
        </button>
    </form>
</body>
</html>
