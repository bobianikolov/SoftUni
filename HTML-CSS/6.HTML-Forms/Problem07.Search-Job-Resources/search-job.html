<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Job</title>
    <link href="search-job.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="wrapper">
        <header class="nav-bar">
            <nav>
                <ul>
                    <li>
                        <a href="#">
                            <img src="images/image-one.png" class="image" />
                            <label class="labels">Search Business</label>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="images/image-two.png" class="image" />
                            <label class="labels">Business Gategories</label>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="images/image-three.png" class="image" />
                            <label class="labels">Recent Locations</label>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="images/image-four.png" class="image" />
                            <label class="labels">Agents Located</label>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="first-div">
            <label for="business">Busuness Name</label><br>
            <input class="input-search" type="text" id="business" name="business-name" placeholder="enter a name" /><br><br>
            <label for="employer">Employers</label><br>
            <input class="input-search" type="text" id="employer" name="employers" placeholder="1000-5000" /><br><br>
        </div>
        <div class="second-div">
            <label for="country">Country</label><br>
            <input class="input-search" type="text" id="country" name="country-name" placeholder="search by country" /><br><br>
            <label for="data">Startup Date</label><br>
            <input class="input-search" type="text" id="data" name="date" placeholder="mm/dd/yyyy" /><br><br>
        </div>
        <div class="third-div">
            <label for="city">City / State</label><br>
            <input class="input-search" type="text" id="city" name="city-name" placeholder="search by city or state" /><br><br>
            <label for="job">Job Opportunity</label><br>
            <input class="input-search" type="text" id="job" name="job-opportunity" placeholder="any" /><br><br>
        </div>
        <div class="fourth-div">
            <label for="business">ZIP / Postal Code</label><br>
            <input class="input-search" type="text" id="zip-code" name="zip-code" placeholder="enter a postal code" /><br><br>
           <button type="submit" id="btn-find-job" value="Submit-info">LET'S FIND YOUR JOB</button>
        </div>
    </div>
</body>
</html>
