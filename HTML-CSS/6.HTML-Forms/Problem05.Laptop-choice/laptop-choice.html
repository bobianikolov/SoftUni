<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laptop Choice</title>
    <link href="laptop-choice.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="wrapper">
    <header>

                <p>$1,729.00</p>
            </div>
        </button>
        <button type="submit">
            <header>
                <h4>Apple MacBook Air</h4>
            </header>
            <p>11.6 inch/1.4GHz</p>

        </button>
        <button type="submit">
            <header>
                <h4>Apple MacBook Air</h4>
            </header>
            <p>13.3 inch/1.3GHz</p>
            <p>Haswell</p>

                <p>$1,919.00</p>
            </div>
        </button><br><br>
        <button type="submit">
            <header>
                <h4>Apple MacBook Air</h4>
            </header>
            <p>13.3 inch/1.3GHz</p>
            <p>Haswell</p>
            <img src="images/laptop.png" class="image" alt="laptop">
            <div class="price">
                <p>$1,919.00</p>
            </div>
        </button>
        <button type="submit">
            <header>
                <h4>Apple MacBook Air</h4>
            </header>
            <p>13.3 inch/1.3GHz</p>
            <p>Haswell</p>
            <img src="images/laptop.png" class="image" alt="laptop">
            <div class="price">
                <p>$1,919.00</p>
            </div>
        </button>
        <button type="submit">
            <header>

            </header>
            <p>13.3 inch/1.3GHz</p>
            <p>Haswell</p>
            <img src="images/laptop.png" class="image" alt="laptop">
            <div class="price">
                <p>$1,919.00</p>
            </div>
        </button>
    </section>
</div>
<div class="characteristics">
    <label for="price" class="price-header">Price</label><br>
    <label class="char-left">1700</label>
    <label class="char-right">2600</label>
    <input type="range" id="price" /><br><br>

    <label for="ram" class="ram-header">RAM</label><br>
    <label class="char-left">2048</label>
    <label class="char-right">4096</label>
    <input type="range" id="ram" /><br><br><br>

    <label for="disc" class="disc-header">Disc</label><br>
    <label class="char-left">100GB</label>
    <label class="char-right">2000GB</label>
    <input type="range" id="disc" /><br><br><br>

    <label for="display" class="display-header">Display</label><br>
    <label class="char-left">11.6</label>
    <label class="char-right">18.4</label>
    <input type="range" id="display" /><br><br><br>

    <label for="wrapper" class="char-header">Weight</label><br>
    <label class="char-left">1</label>
    <label class="char-right">6</label>
    <input type="range" id="wight" /><br><br><br>

    <label for="warranty" class="char-header">Warranty</label><br><br>
    <label class="char-left">12 month</label>
    <label class="char-right">60 month</label>
    <input type="range" id="warranty" /><br>
</div>
</body>
</html>
