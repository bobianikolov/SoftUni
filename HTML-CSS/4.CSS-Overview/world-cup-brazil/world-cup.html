<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World Cup Brazil</title>
    <link href="world-cup-brazil.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
<div id="external-div">
        <div id="inner-div">
            <table class="table table-bordered" id="table">
                <thead>
                    <tr>
                        <th id="header-country-first">Country</th>
                        <th id="header-result">Result</th>
                        <th id="header-country-second">Country</th>
                        <th id="group">Group</th>
                        <th colspan="4" id="place-a-bet">Place A Bet</th>
                    </tr>
                </thead>
                <tbody>
                <tr class="row-white">
                    <td class="first-country">
                        <figure>
                            <figcaption>Brasil</figcaption>
                            <img src="images/brazil.png" alt="brasil">
                        </figure>
                    </td>
                    <td class="result">1 - 3</td>
                    <td>
                        <figure>
                            <img src="images/mexico.png" alt="mexico">
                            <figcaption> Mexico</figcaption>
                        </figure>
                    </td>
                    <td class="group">A<td>
                    <td class="name-country">Brazil</td>
                    <td class="select">
                        <select disabled>
                            <option selected>0</option>
                        </select> - <select disabled>
                            <option selected>0</option>
                         </select>
                    </td>
                    <td>Mexico</td>
                </tr>
                <tr class="row-silver">
                    <td class="first-country">
                        <figure>
                            <figcaption>Spain</figcaption>
                            <img src="images/spain.png" alt="spain">
                        </figure>
                    </td>
                    <td class="result">1 - 5</td>
                    <td>
                        <figure>
                            <img src="images/netherlands.png" alt="netheriands">
                            <figcaption> Netheriands</figcaption>
                        </figure>
                    </td>
                    <td class="group">B<td>
                    <td class="name-country">Spain</td>
                    <td class="select">
                        <select disabled>
                            <option selected>0</option>
                        </select> - <select disabled>
                        <option selected>0</option>
                    </select>
                    </td>
                    <td>Netheriands</td>
                </tr>
                <tr class="row-white">
                    <td class="first-country">
                        <figure>
                            <figcaption>Italy</figcaption>
                            <img src="images/Italy.png" alt="itaaly">
                        </figure>
                    </td>
                    <td class="result">1 - 5</td>
                    <td>
                        <figure>
                            <img src="images/england.png" alt="england">
                            <figcaption>England</figcaption>
                        </figure>
                    </td>
                    <td class="group">C<td>
                    <td class="name-country">Italy</td>
                    <td class="select">
                        <select disabled>
                            <option selected>0</option>
                        </select> - <select disabled>
                        <option selected>0</option>
                    </select>
                    </td>
                    <td>England</td>
                </tr>
                <tr class="row-silver">
                    <td class="first-country">
                        <figure>
                            <figcaption>Argentina</figcaption>
                            <img src="images/argentina.png" alt="argentina">
                        </figure>
                    </td>
                    <td class="result">1 - 5</td>
                    <td>
                        <figure>
                            <img src="images/bosna-and.herz.png" alt="bosna and herz">
                            <figcaption>Bosnia and Herz</figcaption>
                        </figure>
                    </td>
                    <td class="group">F<td>
                    <td class="name-country">Argentina</td>
                    <td class="select">
                        <select disabled>
                            <option selected>0</option>
                        </select> - <select disabled>
                        <option selected>0</option>
                    </select>
                    </td>
                    <td>Bosnia and Herz</td>
                </tr>
                <tr class="row-white">
                    <td class="first-country">
                        <figure>
                            <figcaption>Germany</figcaption>
                            <img src="images/germany.png" alt="germany">
                        </figure>
                    </td>
                    <td class="result">1 - 5</td>
                    <td>
                        <figure>
                            <img src="images/portugal.png" alt="portugal">
                            <figcaption>Postugal</figcaption>
                        </figure>
                    </td>
                    <td class="group">E<td>
                    <td class="name-country">Germany</td>
                    <td class="select">
                        <select disabled>
                            <option selected>0</option>
                        </select> - <select disabled>
                        <option selected>0</option>
                    </select>
                    </td>
                    <td>Portugal</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
